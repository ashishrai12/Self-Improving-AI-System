data:
  n_samples: 1000
  n_features: 20
  n_classes: 2
  test_size: 0.2
  random_state: 42

model:
  base_model_type: LogisticRegression
  critic_model_type: LogisticRegression
  critic_threshold: 0.6  # if predict_proba < threshold, consider failure

training:
  max_iter: 1000
  random_state: 42

feedback:
  retrain_batch_size: 50  # retrain when feedback has this many samples

logging:
  log_file: experiments/training.log
